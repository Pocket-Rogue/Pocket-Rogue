<!doctype html>
<html lang="en">

<!-- HTML code for the page where the user creates or edits their game. -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/alex.css">
  <link rel="icon" href="favicon.png">
  <title>Pocket Rogue</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <div class="navbar-portion">
      <button id="navButton" type="button" class="btn bmd-btn-fab" onclick="history.back()"><i class="material-icons">arrow_back</i></button>
      <a class="navbar-brand" href="/">Pocket Rogue</a>
    </div>
    <div class="">
      <form class="d-flex">
        <div class="input-group navbar-portion">
          <input type="text" class="form-control" placeholder="Search..." aria-label="Search..." id="search">
          <button id="searchSubmit" type="submit" class="btn bmd-btn-fab" href="search.html?search="><i class="material-icons">search</i></button>
          <button type="button" class="btn bmd-btn-fab"><div id="profileImage"></div></button>
        </div>
      </form>
    </div>
  </nav>
  <div id="editPage" class="container page-container">
    <!-- Spot for game image and button to upload an image -->
    <div class="choose-image-container">
      <div class="image-container">
        <img id="uploadImage" src="images/empty_image.jpg" alt="banner"/>
      </div>
      <form id="imageForm" action="/api" method="post" enctype="multipart/form-data">
        <label for="imageFile"><i class="material-icons" id="cloudIcon">cloud_upload</i>Choose a Main Image</label>
        <input id="imageFile" name="imageFile" type="file" accept="image/*" style="display: none;"/>
      </form>
    </div>
    <hr>
    <div class="logo-parent">
      <div class="logo-container">
        <img id="uploadLogo" src="images/empty_image.jpg" alt="icon"/>
      </div>
      <form id="logoForm" action="/api" method="post" enctype="multipart/form-data">
        <label for="logoFile"><i class="material-icons" id="cloudIcon">cloud_upload</i>Choose a Logo</label>
        <input id="logoFile" name="logoFile" type="file" accept="image/*" style="display: none;"/>
      </form>
    </div>
    <!-- Game Title and Author -->
    <div class="caption-box" id="gameCaption" style="background-color: lightgray;">
      <div class="form-outline">
        <input type="text" style="color:black" id="inputTitle" class="form-control" placeholder="Game Title..." />
      </div>
      <div class="form-outline">
        <input type="text" style="color:black" id="inputAuthor" class="form-control" placeholder="Author..." />
      </div>
      <div id="color-container">
        <input id="colorButton" type="color" value="#CCCCCC" class="btn bmd-btn-fab">
        <p><i class="material-icons">palette</i> Pick a Caption Color</p>
      </div>
    </div>
    <!-- Description box. Using textarea to create a text box to type in instead of a line-->
    <div class="form-outline">
      <textarea type="text" id="inputDescription" class="form-control" rows="6" placeholder="Description..."></textarea>
    </div>
    <!-- Upload a game file -->
    <form id="gameForm" action="/api" method="post" enctype="multipart/form-data">
      <label for="gameFile" id="gameLabel"><i class="material-icons" id="cloudIcon">cloud_upload</i>Choose a Game File</label>
      <input id="gameFile" name="logoFile" type="file" accept=".js"/>
      <textarea id="gameScript" style="display:none"></textarea>
    </form>

    <!-- CRUD BUTTONS: Create (publish), Read (view), Update (save), Delete (delete) -->
    <div class="create-button-container">
      <div class="row justify-content-center">
        <div class="col-9">
          <button id="createButton" type="button" class="btn btn-block" style="visibility: visible;">PUBLISH</button>
        </div>
      </div>
    </div>
    <!-- RUD is in a separate container because we only show the publish button when creating a new game 
        and we show the remaining buttons only when making changes to an existing game.
        For this sprint, the RUD buttons are hidden by default. -->
    <div class="edit-button-container">
      <div class="row justify-content-center">
        <div class="col-3">
          <button id="viewButton" type="button" class="btn btn-block" style="visibility: hidden;">VIEW</button>
        </div>
        <div class="col-3">
          <button id="saveButton" type="button" class="btn btn-block" style="visibility: hidden;">SAVE</button>
        </div>
        <div class="col-3">
          <button id="deleteButton" type="button" class="btn btn-block" style="visibility: hidden;">DELETE</button>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/alex.js"></script>
</body>

</html>
